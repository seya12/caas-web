<h1>Einkaufswagen</h1>
<mat-card *ngFor="let product of cart.products" class="card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-title>{{ product.price }}€</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    class="product-image"
    [src]="product.downloadLink"
    alt="Product Image"
  />
  <mat-card-actions align="end">
    <button mat-button>Zum Warenkorb hinzufügen</button>
  </mat-card-actions>
</mat-card>
