<form [formGroup]="shopForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shop-Daten</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="shopForm.controls['name'].hasError('required')">
              Name ist <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>AppKey</mat-label>
            <input matInput formControlName="appKey" readonly="true" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

<button mat-button (click)="addShop = !addShop">Neuen Shop Hinzuf√ºgen</button>
<div *ngIf="addShop">
  <form [formGroup]="addShopForm" novalidate (ngSubmit)="addNewShop()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Neuer Shop</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
              <mat-error
                *ngIf="addShopForm.controls['name'].hasError('required')"
              >
                Name ist <strong>erforderlich</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
